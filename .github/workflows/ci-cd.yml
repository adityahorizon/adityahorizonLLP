name: Deploy React App via SFTP

on:
  push:
    branches:
      - main

jobs:
  sftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build project
        working-directory: frontend
        run: npm run build

      - name: List build output
        working-directory: frontend/dist
        run: ls -la

      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SSH_HOST }}          # ssh.gb.stackcp.com
          port: 22
          username: ${{ secrets.SSH_USER }}        # adityahorizoninternational.com
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: "frontend/dist/*"
          remote_path: "adityahorizoninternational.com/" # adjust if needed
          delete_remote_files: false               # set true to wipe before upload
