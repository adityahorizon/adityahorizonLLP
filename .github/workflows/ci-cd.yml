name: Deploy React App via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Upgrade to latest checkout action

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Upgrade to latest setup-node action
        with:
          node-version: '20' # Use latest LTS Node.js version

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build project
        working-directory: frontend
        run: npm run build
        
      - name: List build output (debug)
        working-directory: frontend/dist
        run: ls -la # Verify build output

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.adityahorizoninternational.com
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          local-dir: frontend/dist/
          server-dir: adityahorizoninternational.com/ # Verify this path
          protocol: ftps
          timeout: 30000
